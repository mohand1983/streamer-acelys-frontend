<div class="row">
    <div class="col xs12">
        <a [routerLink]="['course/list']">Back</a>
      </div>
</div>
<div class="row">
    <div class="col xs12">
        <ng-container >
            <form [formGroup]="courseFormGroup" (ngSubmit)="addCourse()">
                <fieldset>
                    <legend>New course</legend>
                    <div class="row">

                        <div class="col xs12 md6">
                            <mat-form-field>
                                <input matInput placeholder="Course title..." formControlName="title">
                                <mat-error *ngIf="courseFormGroup.controls['title'].errors && courseFormGroup.controls['title'].touched">
                                    <span *ngIf="courseFormGroup.controls['title'].hasError('required')">
                                        title cannot be empty
                                    </span>
                                    <span *ngIf="courseFormGroup.controls['title'].hasError('minlength')">
                                        Not enough chars (at least 4)
                                    </span>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col xs12 md6">
                            <mat-form-field>
                                <input matInput placeholder="Course objective..."  formControlName="objective">
                                <mat-error *ngIf="courseFormGroup.controls['objective'].errors && courseFormGroup.controls['title'].touched">
                                    <span *ngIf="courseFormGroup.controls['objective'].hasError('required')">
                                        objective cannot be empty
                                    </span>
                                    <span *ngIf="courseFormGroup.controls['objective'].hasError('minlength')">
                                        Not enough chars (at least 4)
                                    </span>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col xs5"></div>
                    <div class="col xs2">
                        <button mat-raised-button [disabled]="courseFormGroup.invalid" color="primary" >Create</button>
                    </div>
                    <div class="col xs5"></div>
                </div>
                
            </form>
        </ng-container>
    </div>
</div>
