<!-- Display title and number -->
<div class="col xs12">
  <a [routerLink]="['/', 'dashboard']">Back</a>
</div>
<div class="row xs12">
  <div class="col xs10 course-title">
    Course List
  </div>
  <div class="col xs1 course-number">
    {{ courses.length }} items
  </div>
  <div class="col xs1 course-MenuContextuel">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>View course</span>
      </button>
      <button mat-menu-item>
        <span>Update course</span>
      </button>
      <button mat-menu-item>
        <span>Remove course</span>
      </button>
    </mat-menu>

  </div>
</div>
<button mat-button color="primary" [routerLink]="['/course/add']">Ajouter un cours</button>

<ng-container *ngIf="courses.length">
  <ng-container *ngFor="let course of courses">
    <app-course-tile [course]="course" (onToggleCourse)="onCourseToggle($event)"></app-course-tile>
  </ng-container>
</ng-container>
